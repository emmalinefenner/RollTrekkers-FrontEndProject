<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <title>Roll Trekker Travel Agency</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <meta name="description" content="A fantastical travel agency">
    <meta name="keywords" content="DnD, Dungeons and Dragons, Adventure, Party">

    <!-- Google @import Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css?family=Della+Respira|Raleway|Knewave');
    </style>
   
</head>
<body id="home" data-spy="scroll" data-target=".navbar" data-offset="100">
    
        <!--navbar-->
        <nav class="navbar navbar-expand-md fixed-top">
            <a class="rollTrekkers mr-0"><strong>RollTrekkers</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav  ml-auto fill">
                <a class="nav-item nav-link" href="#adventures">Adventures</a>
                <a class="nav-item nav-link" href="#rollTrekDif">The RollTrekker Difference</a>
                <a class="nav-item nav-link" href="#book">Book Today</a>
            </div>
            </div>
        </nav><!-- /navbar -->
       
    
    <main>
        <!--carousel-->
        <div class="caroWrapper">
            <div id="locationsCarousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="5000" data-wrap="true">
                    <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="img/slide 1 - cochem.jpg" alt="Castle on a forested hill with cloudy sky">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/slide 2 - coast.jpg" alt="Fantastical coastline with large single rock and setting sun">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/slide 3 - map.jpg" alt="Map with compass">
                    </div>
                    </div>
            </div>
            <div class="main-text row align-items-center pr-0">
                    <div class="caption">
                        <h2>
                            <strong>Your Destiny Awaits</strong></h2>
                        <h3>
                            <i>Let us take you there</i>
                        </h3>
                    </div>
            </div>
        </div>
        <!--/carousel-->

        <div class="container-fluid chooseAdv">
            <div class="container-fluid mainTitle">
                <h2>How do you roll?</h2>
            </div>
            <div class="row">
                <div class="col-sm-6 col-lg-4 adv1 thumbnail">
                    <img class="choice img-fluid" src="img/city.jpg" alt="City Intrigue">
                    <div class="caption">
                        <p>City Intrigue</p>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-4 adv2 thumbnail">
                    <img class="choice img-fluid" src="img/dungeon.jpg" alt="Dungeon Crawl">
                    <div class="caption">
                            <p>Dungeon Crawl</p>
                        </div>
                </div>
                <div class="col-sm-6 col-lg-4 adv3 thumbnail">
                    <img class="choice img-fluid" src="img/world.jpg" alt="Travel the globe">
                    <div class="caption">
                            <p>World Traveler</p>
                        </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- footer -->
        <div class="row">
                <div class="col-sm-12">
                    <ul class="nav">
                        <li class="nav-item">
                            <a href="https://facebook.com" target="_blank"><img class="socialThumb" src="img/Social/facebook.png"></a>
                        </li>
                        <li class="nav-item">
                            <a href="https://pinterest.com" target="_blank"><img class="socialThumb" src="img/Social/pinterest.png"></a>
                        </li>
                        <li class="nav-item">
                            <a href="https://twitter.com" target="_blank"><img class="socialThumb" src="img/Social/twitter.png"></a>
                        </li>
                    </ul>
                </div>
                <div class="col">
                    <small>&copy; 2018 RollTrekkers </small>
                </div>
        </div><!-- /footer -->

    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>  
    <script src="js/app.js"></script>
</body>
</html>
